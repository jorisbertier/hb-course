<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script defer src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="zone1">
        <div id="zoneTexte">good vibes</div>
    </div>
    <div class="zone2">
        <h1>Personnalisez votre canette</h1>
        <h2>COULEUR DE CANETTE</h2>
        <div id="choixCouleurs">
            <img src="./img/can_bleue.png">
            <img src="./img/can_jaune.png">
            <img src="./img/can_rouge.png">
            <img src="./img/can_verte.png">
        </div>
        <h2>TEXTE</h2>
        <input type="text" placeholder="good vibes" id="ligne">
        <h3>POSITION</h3>
        <a href="#" id="posGauche" class="bt">&lt;</a>
        <a href="#" id="posDroite" class="bt">&gt;</a>
        <a href="#" id="posHaut" class="bt">^</a>
        <a href="#" id="posBas" class="bt">v</a>
        <a href="#" id="restart" class="bt">a</a>
        <h3>POLICE</h3>
        <a href="#" data-police="Arial" class="bt data-police arial">Arial</a>
        <a href="#" data-police="Verdana" class="bt data-police verdana">Verdana</a>
        <a href="#" data-police="Courrier" class="bt data-police courrier">Courrier</a>

        <h3>COULEUR</h3>
        <a href="#" data-couleur="black" class="noir bt">Noir</a>
        <a href="#" class="blanc bt">Blanc</a>
        <a href="#" class="bt">Bleu</a>
        <a href="#" class="bt">Jaune</a>
        <a href="#" class="bt">Rouge</a>
        <a href="#" class="bt">Vert</a>
    </div>
</body>
</html>
